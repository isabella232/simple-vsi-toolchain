template.name: "Desarrolle una aplicación para una máquina virtual"
template.description: "Con esta cadena de herramientas, puede desarrollar y desplegar una aplicación de forma segura en un servidor virtual (Máquina Virtual) gestionado por IBM Cloud. De forma predeterminada, la cadena de herramientas, utiliza una aplicación Java \"Hello World\" de ejemplo basada en Maven pero, en su lugar,  también puede utilizar su propia aplicación Java basada en Maven y enlazarla. Esta cadena de herramientas se configura con interconexiones para la integración continua, la entrega continua y la solicitud de extración con [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos), control de origen, seguimiento de problemas y edición en línea.\n\nEsta cadena de herramientas utiliza herramientas que forman parte del servicio de Continuous Delivery. Si aún no hay una instancia de dicho servicio en la organización o el grupo de recursos seleccionado, cuando pulse **Crear**, se añadirá automáticamente con el plan sin coste [Lite](/catalog/services/continuous-delivery/) seleccionado.\n\nPara comenzar, pulse **Crear**.\n\nPara obtener instrucciones paso a paso siga [tutorial](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vsi)."
template.gettingStarted: " **¡Su cadena de herramientas está lista!**\n\n**Inicio rápido:** Confirme un cambio en el repositorio Git para desencadenar un nuevo conducto de compilación, que se explorará en busca de vulnerabilidades y se desplegará en el servidor virtual. Para obtener instrucciones paso a paso, consulte [tutorial](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-vsi) para esta cadena de herramientas.\n\n **Nota:** Si está utilizando una instancia de COS para el almacenamiento de artefactos, no se utiliza Artifactory. Omitir el mosaico de Artifactory y dejarlo sin configurar, es seguro."
